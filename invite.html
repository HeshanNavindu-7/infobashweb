          <img src="" alt="Lecturer Image" id="lecturerImage" class="mt-4">

    <script>
      const lecturerImageElement = document.getElementById('lecturerImage');
   
      // Fetch lecturer data from lecturers.json
      fetch('./lecturers.json')
          .then(response => response.json())
          .then(data => {
              const lecturerIndex = 1; // Replace with the actual index
              const lecturer = data[lecturerIndex];
              
              if (lecturerImageElement) {
                  lecturerImageElement.src = lecturer.image;
                  lecturerImageElement.alt = `${lecturer.name} Image`;
              }
          })
          .catch(error => {
              console.error('Error fetching lecturer data:', error);
          });
   </script>
